        // --- 新增 Canvas 動畫邏輯 ---
        const canvas = document.getElementById('universeCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            const particleCount = Math.floor((width * height) / 20000);
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    radius: Math.random() * 1.5 + 0.5
                });
            }
        }
        function drawBackground(time) {
            ctx.clearRect(0, 0, width, height);
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.8;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            const hue = (time / 100) % 360;
            gradient.addColorStop(0, `hsla(${hue}, 60%, 30%, 0.4)`);
            gradient.addColorStop(0.2, `hsla(${hue + 30}, 60%, 20%, 0.2)`);
            gradient.addColorStop(1, `hsla(${hue + 60}, 60%, 10%, 0)`);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(time / 8000);
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.restore();
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.6 + 0.2})`;
                ctx.fill();
            });
        }
        function animate(time) {
            drawBackground(time);
            requestAnimationFrame(animate);
        }

        let currentLang = 'zh';

        const langEnBtn = document.getElementById('lang-en');

            const trans = translations[lang];
            
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (trans[key]) {
                    el.innerHTML = trans[key];
                }
            });

            langZhBtn.classList.toggle('active', lang === 'zh');
            langEnBtn.classList.toggle('active', lang === 'en');
        }
